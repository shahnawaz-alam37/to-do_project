<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');


  .poppins-bold {
  font-family: "Poppins", sans-serif;
  font-weight: 700;
  font-style: normal;}

</style>
    
<body class="poppins-bold">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} m-3 text-xxl font-bold shadow alert-dismissible fade show " role="alert">
        {{ message }}
        <button type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    <div class="row">
        <div class="container p-3 shadow shadow-sm col-lg-6" style="border:2px solid black ;">
            <h1 style="text-align: center;">To do</h1>
            <a href="/task"><button class="btn btn-success">show tasks</button></a>
            
            {% for x in mymembers %}
            <div class="container shadow shadow-sm p-3 border" >
                <h3>{{x.title}}</h3>
                <p>{{x.task}}</p>
                <a href="{% url 'delete' x.id %}" class="btn btn-small btn-danger mb-2" style="float: right;">delete</a>
            </div>
            {% endfor %}
           
        </div>
        
        <div class="container p-3 shadow shadow-sm col-lg-6" style="border:2px solid black ;"> 
            <h1 style="text-align: center;">Create task</h1>
            <form action="/" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">title</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="title" name="title" id="title">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Task</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="task" id="task"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>

    </div>
    <!--end of row-->
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="container shadow shadow-sm">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <h5>Made by <a href="https://github.com/shahnawaz-alam37">Shahnawaz Alam</a></h5>
        </footer>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
